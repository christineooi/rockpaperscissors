<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
        <h4>Test your Rock-Paper-Skills against the computer</h4>
        <h4>Click on the ROCK, PAPER or SCISSOR picture to play</h4>
    </header>

    <div id="container">
         <div id="message"></div>
         <div id="whoWinsMgs"></div>
         <div id="imgsGrp">
            <img id="rock" src="rock.jpg" width="200px" alt="rock" title="rock"/>
            <img id="paper" src="paper.jpg" width="200px" alt="paper" title="paper"/>
            <img id="scissors" src="scissors.jpg" width="200px" alt="scissors" title="scissors"/>
         </div>
    </div>
<script type="text/javascript" src="rockpaperscissors.js"></script>
</body>
</html>
